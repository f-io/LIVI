name: typecheck

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  ts-typecheck:
    name: Type-Check
    if: ${{ github.actor != 'github-actions' }}
    runs-on: ubuntu-latest
    env:
      HUSKY: 0

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Fetch latest Node.js 24.x
        run: |
          curl -s https://nodejs.org/dist/index.json | jq -r '[.[] | select(.version | test("^v24\\.\\d+\\.\\d+$"))][0].version' > .nvmrc
          echo "Using Node version: $(cat .nvmrc)"

      - name: Setup latest Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup pnpm
        run: |
          corepack enable
          corepack install
          echo "pnpm version: $(pnpm -v)"
          node -e "const v=require('child_process').execSync('pnpm -v').toString().trim(); if(!/^10\\./.test(v)){console.error('Expected pnpm 10.x, got', v); process.exit(1);} console.log('pnpm 10 OK');"

      - name: Resolve pnpm store path
        id: pnpm_store
        run: echo "path=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm_store.outputs.path }}
          key: pnpm-store-${{ runner.os }}-x86_64-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-x86_64-

      - name: Ensure native build deps
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            build-essential python3 python3-dev libusb-1.0-0-dev libudev-dev

      - name: Install dependencies from lockfile
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript type-check
        run: pnpm run typecheck
